name: Release
permissions:
  contents: write
on:
  push:
    tags:
      - v*
jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/create-gh-release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
  upload-assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: keymaker
          archive: $bin-$tag-$target
          token: ${{ secrets.GITHUB_TOKEN }}
